<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | Админка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f6f8fa; font-family: 'Montserrat', Arial, sans-serif; }
        .card { border-radius: 1.2rem; box-shadow: 0 4px 32px rgba(30,64,175,0.07); background: #fff; }
        .btn { border-radius: 0.7rem; font-weight: 600; letter-spacing: 0.02em; transition: box-shadow 0.2s; }
        .btn-dark { background: #1e40af; border: none; }
        .btn-dark:hover { background: #a21caf; }
        .alert { border-radius: 0.7rem; font-weight: 500; background: #e0e7ff; color: #1e40af; border: none; box-shadow: 0 2px 8px rgba(30,64,175,0.07); margin-bottom: 1.2rem; }
        @media (max-width: 768px) { .card { font-size: 0.97rem; } }
    </style>
    <script>
    window.onload = function() {
        setTimeout(function() {
            document.querySelectorAll('.alert').forEach(el => el.style.opacity = 0);
        }, 2500);
    }
    </script>
</head>
<body class="d-flex align-items-center" style="height:100vh; background: #f6f8fa;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center"><i class="fa-solid fa-user-lock me-2"></i>Вход в админку</h4>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100"><i class="fa-solid fa-arrow-right-to-bracket"></i> Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
